<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script language="javascript">
    var xmlhttp;
    function init() {
       // put more code here in case you are concerned about browsers that do not provide XMLHttpRequest object directly
       xmlhttp = new XMLHttpRequest();
    }
    function cal() {
        var a = document.getElementById("a");
        var b = document.getElementById("b");
	var c = document.getElementById("c");
		//var url = "http://localhost:8080/homework/webresources/parameter/1/-4/4";
        var first= "http://localhost:8080/homework/webresources/parameter/";            
        var aa=a.value.toString();
        var d="/".toString();
        var bb=b.value.toString();
        var cc=c.value.toString();       
        var url=first.concat(aa,d,bb,d,cc); 
        xmlhttp.open('GET',url,true);
        xmlhttp.send(null);
        xmlhttp.onreadystatechange = function() {

               var x1 =  document.getElementById("x1");
               var x2 =  document.getElementById("x2");
               if (xmlhttp.readyState == 4) {
                  if ( xmlhttp.status == 200) {
                       var det = eval( "(" +  xmlhttp.responseText + ")");
                       
                          x1.value = det.x1;
                          x2.value = det.x2;
                      
                      }
                 else
                       alert("Error ->" + xmlhttp.responseText);
              }
        };
    }
  </script>
  </head>
  <body  onload="init()">
   <h1>Enter a , b , c to solve: a x*x + bx + c = 0</h1>
   <table>
   <tr>
       <td>Enter a :  </td>
       <td><input type="text" id="a" size="5"/> 
	   
   </tr>
   <tr>
       <td>Enter b :  </td>
       <td><input type="text"  id="b" size="5"/> </td>
   </tr>

   <tr>
       <td>Enter c : </td>
       <td><input type="text"  id="c" size="5"/> </td>
   </tr>
   </table>
   <input type="button" value="calculate" onclick="cal()"/>
   <br>
 
       x1 = :
       <input type="text"  id="x1" size="5"/>
   
   <tr>
      x2 = :  <input type="text"  id="x2" size="5"/> 
       
  </body>
</html>
